<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" type="text/css" media = "screen" href="table.css">
</head>
<body>
    <h1>School timetable</h1>
    <table>
        <caption>Florence's weekly lesson timetable</caption>
        <colgroup>
            <col>
            <col>
            <col style="background-color: #97DB9A;">
            <col>
            <col style="background-color: #97DB9A;">
            <col style="background-color:#DCC48E; border:4px solid #C1437A;">
            <col>
            <col>
            
        </colgroup>

        <tr>
           <th>&nbsp;</th>
           <th>Mon</th>
           <th>Tues</th>
           <th>Wed</th>
           <th>Thrus</th>
           <th>Fri</th>
           <th>Sat</th>
           <th>Sun</th>
        </tr>

        <tr>
            <th>1st period</th>
            <td>English</td>
            <td class=>&nbsp;</td>
            <td>&nbsp;</td>
            <td>Greman</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>

        </tr>
        <tr>
            <th>2nd period</th>
            <td>English</td>
            <td>English</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <tr>
            <th>3rd period</th>
            <td>&nbsp;</td>
            <td>German</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        
        <tr>
            <th>4th period</th>
            <td>&nbsp;</td>
            <td>English</td>
            <td>&nbsp;</td>
            <td>English</td>
            <td>Dutch</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
   
</body>
</html>
